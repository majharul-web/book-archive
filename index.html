<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book || Archive</title>

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container my-5">
      <!-- top section -->
      <section>
        <!-- title -->
        <h1 class="text-center my-3">Search your favorite book</h1>

        <!-- input field -->
        <div class="input-group mb-3 w-75 mx-auto">
          <input type="text" class="form-control" placeholder="python.." id="search" />
          <button onclick="loadData()" class="btn btn-outline-primary mx-2" id="search-btn">Search</button>
        </div>

        <!-- spinner -->
        <div class="d-flex justify-content-center d-none" id="spinner">
          <div class="spinner-border text-danger d" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!-- show error -->
      <section>
        <div id="error-div"></div>
      </section>

      <!-- show Data -->
      <section>
        <!-- total result qty-->
        <h3 id="total-result" class="my-3"></h3>

        <!-- result container -->
        <div id="book-container" class="row row-cols-1 row-cols-md-4 g-4"></div>
      </section>
    </main>
    <!-- main js -->
    <script src="js/main.js"></script>
  </body>
</html>
